<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Image Uploader</title>
    <style>
        /* Cyberpunk Style */
        body {
            font-family: 'Courier New', monospace;
            background-image: url('dayra.jpg');
            color: #00ffcc;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ff0077;
            text-shadow: 0 0 10px #ff0077;
        }
        .file-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }
        input[type="file"] {
            display: none; /* Hide the default file input */
        }
        .custom-file-btn {
            background: #00ff77;
            border: none;
            border-radius: 5px;
            color: #000;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 255, 119, 0.7);
            transition: background 0.3s, transform 0.3s;
        }
        .custom-file-btn:hover {
            background: #00cc66;
            transform: scale(1.1);
        }
        .custom-file-btn:active {
            transform: scale(1);
        }
        .custom-upload-btn {
            background: #ff0077;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background 0.3s, transform 0.3s;
        }
        .custom-upload-btn:hover {
            background: #ff0055;
            transform: scale(1.1);
        }
        .custom-upload-btn:active {
            transform: scale(1);
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(18, 18, 18, 0.8); /* Semi-transparent background */
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            max-width: 600px;
            margin: 20px auto;
            word-break: break-word;
        }
        img {
            max-width: 300px; /* Ukuran preview gambar dikecilkan */
            height: auto;
            margin-top: 20px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
        }
        a:hover {
            color: #ff0077;
        }
        .file-name {
            margin-top: 10px;
            color: #ffcc00;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Cyberpunk Image Uploader</h1>

    <div class="file-input-container">
        <label class="custom-file-btn" for="fileInput">Pilih Gambar</label>
        <input type="file" id="fileInput" accept="image/*" onchange="displayFileName()">
        <button class="custom-upload-btn" onclick="uploadToImgBB()">Upload Gambar</button>
    </div>

    <div id="output">Pilih gambar dan upload untuk mendapatkan URL.</div>

    <script>
        function displayFileName() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');

            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                output.innerHTML = `<p class="file-name">File yang dipilih: ${fileName}</p>`;
            }
        }

        async function uploadToImgBB() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');

            if (fileInput.files.length === 0) {
                output.innerHTML = "‚ö†Ô∏è Pilih gambar terlebih dahulu!";
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("image", file);

            // Tampilkan preview gambar sebelum upload
            const reader = new FileReader();
            reader.onload = () => {
                output.innerHTML = `<img src="${reader.result}" alt="Preview Gambar">`;
            };
            reader.readAsDataURL(file);

            try {
                // API Key Imgbb (gantikan YOUR_IMGBB_API_KEY dengan API key lu)
                const apiKey = "5d4b202eb82bb248584dee97b392bc0e";
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    const imageUrl = data.data.url;
                    output.innerHTML += `
                        <p>üéâ Gambar berhasil diupload!</p>
                        <a href="${imageUrl}" target="_blank">Klik di sini untuk melihat gambar</a>
                        <p>URL Gambar: <a href="${imageUrl}" target="_blank">${imageUrl}</a></p>
                    `;
                } else {
                    output.innerHTML = "‚ö†Ô∏è Gagal mengunggah gambar. Coba lagi.";
                }
            } catch (error) {
                output.innerHTML = "‚ùå Terjadi error saat upload. Coba lagi.";
            }
        }
    </script>
</body>
</html>
